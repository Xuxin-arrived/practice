<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
	<style>
		a {
			text-decoration: none;
			font-size: 14px;
			color: CornflowerBlue;
		}

		div {
			width: 80px;
			border: solid 1px lightgray;
			margin: 10px 0 0 80px;
		}

		div a {
			display: block;
			font-family: 宋体;
			color: grey;
			padding: 10px 0 10px 15px;
		}

		div a:hover {
			background-color: #F0F0F0;
		}

		#menu {
			display: none;
		}
	</style>


</head>

<body>


	<a href="#">武器</a>
	<a href="#">护甲</a>
	<a href="#menu" onclick="dosomething()">英雄</a>
	<div id="menu">
		<a href="#">盖伦</a>
		<a href="#">提莫</a>
		<a href="#">安妮</a>
		<a href="#">死歌</a>
	</div>


	<script>
		function dosomething() {
			var st = document.getElementById("menu");
			if (st.style.display == "none") {
				st.style.display = "block";
			} else {
				st.style.display = "none";
			}
			// st.style.display = "block";
		}



	</script>

	<script src="C:\Users\SANXIN\Desktop\HOW2J_JS\test.js"></script>
</body>

</html>
