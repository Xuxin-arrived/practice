<!DOCTYPE html>
<html>
    <head>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap/3.3.6/bootstrap.min.css">
        <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="alert alert-warning">
            <span>warning!</span><a href="#" class = "alert-link">点此购买</a>
        </div>
        <div class="alert alert-warning alert-dismissible">
            <button type = "button" class="close" data-dismiss ="alert"><span>&times;</span></button>
            警告提示
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 20%">
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 20%">
                20%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:40%"></div>
            40%
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-success" style="width:40%"></div>
            40%
        </div>
        <div class="progress" style="width:60%">
            <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:30%"></div>
            <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:20%"></div>
            <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:10%"></div>
        </div>

    </body>
</html>
