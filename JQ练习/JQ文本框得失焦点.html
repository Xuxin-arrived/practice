<html>
    <head>
        <script src = "jquery.min.js"></script>
        <script>
            $(function(){
                $("input").focus(function(){
                    $(this).val("获得了焦点");
                });
                $("input").blur(function(){
                    $(this).val("失去了焦点");
                });
            });
        </script>
    </head>
    <body>
        <input type="text">
        <input type="text">
    </body>
</html>
